<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="css/style.css" />
  <title>Email Subscribe</title>
</head>

<body>
  <!-- Run npm run watch to see changes when save file -->

  <!-- Background Container which cover whole vh viewport as h-screen-->
  <div
    class="flex justify-center items-center h-screen bg-zinc-700">
    <!--Centered Card container-->
    <div
      class="bg-zinc-800 p-2 mx-6 rounded-2xl">
      <!--Image and Content flex container-->
      <div
        class="flex flex-col md:flex-row rounded-l-xl">
        <!--Image container-->
        <img src="./images/image.jpg"
          class="object-fit h-80 md:h-64 
          md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">
          <!--Content container-->
        <div class="p-6 md:p-12">
          <!--Heading-->
          <h2
            class="font-serif text-xl font-medium text-center text-white md:text-left">
            Get diet and fitness tips in
            your inbox
          </h2>
          <!--Paragraph container-->
          <p
            class="max-w-sm my-4 text-sm leading-5 tracking-wide text-center text-white md:text-left">
            Eat better and exercise
            better.Sign up for the diet&
            Fitness newsletter
          </p>
          <!--Input tag and Button container to flex box-->
          <div
            class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
            <!--Input tag with placeholder-->
            <input type="text"
              placeholder="Enter your email address"
              class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600
            placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none" />
            <!--Subscriber Buttton-->
            <button
              class="px-5 py-3 text-xs bg-lime-500 rounded-md text-zinc-800
            hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
